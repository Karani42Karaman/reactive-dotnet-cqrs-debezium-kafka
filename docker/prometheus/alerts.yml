groups:
  - name: payment_alerts
    interval: 30s
    rules:
      # Yüksek hata oranı
      - alert: HighErrorRate
        expr: rate(http_requests_received_total{code=~"5.."}[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} for {{ $labels.instance }}"

      # Yavaş yanıt süresi
      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow response time"
          description: "P95 latency is {{ $value }}s"

      # API Down
      - alert: APIDown
        expr: up{job=~"payment-.*"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "API is down"
          description: "{{ $labels.job }} is not responding"

      # Yüksek Kafka Lag
      - alert: HighKafkaLag
        expr: kafka_consumer_lag > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Kafka consumer lag is high"
          description: "Lag is {{ $value }} messages"